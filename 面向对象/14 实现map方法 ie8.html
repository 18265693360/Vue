<script>
    // 定义和用法
    // map() 方法返回一个新数组，
    // 数组中的元素为原始数组元素调用函数处理后的值。
// map() 方法按照原始数组元素顺序依次处理元素。
// 注意： map() 不会对空数组进行检测。
// 注意： map() 不会改变原始数组。

    // var arr = [2,3,5];
    // arr.map(function (item, index) {
    //     console.log(item);
    // });


    //等价于map的代码
    var arr = [1,3,6]
    Array.prototype.mainMap = function (fn) {
        var myArr = [];
        for (var i = 0; i < this.length; i++){
            myArr.push(fn(this[i],i))
        }
        return myArr
    };

    arr.mainMap(function (item, index) {
        console.log(item, 'item');
        console.log(index, 'index');
    })

</script>
