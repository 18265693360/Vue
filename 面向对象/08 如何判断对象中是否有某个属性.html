<script>
    //属性问题 有的判断不出来
    var obj = {
        name: "习近平",
        sex: undefined
    };

    if (obj.sex){
        console.log('有');
    } else {
        console.log('没有');
    }
    //没有

    if (obj.hasOwnProperty('sex')){
        console.log('有');
    } else {
        console.log('没有');
    }//有

    if ('sex' in obj){
        console.log('有');
    } else {
        console.log('没有');
    }

    if ("name" in obj){
        console.log('有');
    } else {
        console.log('没有');
    }
