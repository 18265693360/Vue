<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬停几秒查看此处动态绑定的提示信息
    </span>
</div>

</body>
<script src="vue.js"></script>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            message:'Hello world'
        }
    })

    //v-bind绑定属性值
    var app2 = new Vue({
        el:'#app2',
        data:{
            message: '页面加载'+new Date().toLocaleString()
        }
    })
</script>
</html>
